<ion-header>
  <ion-toolbar>
    <ion-title>Home Profesores / {{ lesson.name }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <div class="qrcodeImage">
          <qr-code
            [value]="qrdata"
            size="300"
            errorCorrectionLevel="M"
          ></qr-code>
        </div>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{lesson.name}}</ion-card-title>
            <ion-card-subtitle>{{lesson.date}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-list-header>
            <ion-label>Estudiantes</ion-label>
          </ion-list-header>
          <ion-item *ngIf="students && students?.length === 0">
            <ion-label>No hay alumnos registrados!</ion-label>
          </ion-item>
          <ion-item *ngFor="let student of students; let i = index;">
            <ion-label
              >{{i + 1}} - {{student?.name}} - {{student?.date}}</ion-label
            >
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
